<html>
<head>
	<!--Load the AJAX API-->
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/amq_jquery_adapter.js"></script>
	<script type="text/javascript" src="js/amq.js"></script>
	<script src="./ohad.js"></script>
	<script type="text/javascript">
		var amq = org.activemq.Amq;
		amq.init({
			uri : 'amq',
			logging : true,
			timeout : 20,
			connectStatusHandler : amqConnectionStatusHandler
		});
	</script>
</head>

<body>
	<img src="./images/Javascript.png" alt="js_logo" height="80">
	<img src="./images/Apache-activemq-logo.png" alt="activemq_logo" height="80"><br>
	<h1>JS client for ActiveMQ</h1>

    <!--Div that will hold the pie chart-->
	Broker: <input type="text" id="server_name">:<input type="text" id="server_port" value=''><br><br>
	Queue: <input type="text" id="queue_name" value='OHADS_QUEUE' disabled><br><br>
	<input id="submit" type="submit" value="Start Sending" />
	<button onclick="stopInterval()">Stop Sending</button><br><br>

	<button onclick="registerListener()">Register Listener</button>
	<button onclick="unregisterListener()">Unregister Listener</button>

    <div id="messages" style="width: 900px; height: 500px"></div>
    
</body>
</html>
